<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <fieldset style="display: none">
    <f:for each="{fieldSets}" as="fieldSet"> <input type="hidden" {f:if(condition: '{fieldSet.id}', then: 'id="{fieldSet.extensionKey}_{fieldSet.id}"', else: '')} name="{fieldSet.extensionKey}[{fieldSet.name}]" value="{fieldSet.value}" /> </f:for>
  </fieldset>
</html>
