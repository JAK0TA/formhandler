<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:variable name="fieldName" value="{fieldNameFromPath -> formhandler:fieldNameFromPath()}" />
  <f:if condition="{langFile} == ''">
    <f:variable name="langFile" value="{formConfig.langFileDefault}" />
  </f:if>
  <f:if condition="{rows} == ''">
    <f:variable name="rows" value="10" />
  </f:if>
  <div class="type-textarea form-group">
    <textarea class="form-input" title="{f:translate(key: 'LLL:EXT:formhandler/Resources/Private/Language/{langFile}:{fieldNameFromPath}_title')}" id="{formConfig.formValuesPrefix}_{fieldNameFromPath}" name="{formConfig.formValuesPrefix}{fieldName}" rows="{rows}">{formConfig.formValues.{fieldNameFromPath}}</textarea>
    <label for="{formConfig.formValuesPrefix}_{fieldNameFromPath}" class="form-label"
      ><span class="form-label-content"
        ><f:translate key="LLL:EXT:formhandler/Resources/Private/Language/{langFile}:{fieldNameFromPath}" /> <f:if condition="{formConfig.fieldsRequired.{fieldName}} == true"> <f:render partial="Required" /> </f:if></span
    ></label>
    <div class="error">
      <f:for each="{formConfig.fieldsErrors.{fieldName}}" as="fieldError">
        <f:translate key="LLL:EXT:formhandler/Resources/Private/Language/{langFile}:error_{fieldNameFromPath}_{fieldError}" />
      </f:for>
    </div>
  </div>
</html>
