<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:if condition="{langFile} == ''">
    <f:variable name="langFile" value="{formConfig.langFileDefault}" />
  </f:if>
  <f:if condition="{maxlength} == ''">
    <f:variable name="maxlength" value="255" />
  </f:if>
  <div class="type-text form-group">
    <input class="form-input" title="{f:translate(key: 'LLL:EXT:formhandler/Resources/Private/Language/{langFile}:{fieldNameFromPath}_title')}" type="text" value="{formConfig.formValues.{fieldNameFromPath}}" id="{formConfig.formValuesPrefix}_{fieldNameFromPath}" name="{formConfig.formValuesPrefix}{fieldNameFromPath -> formhandler:fieldNameFromPath()}" maxlength="{maxlength}" />
    <label for="{formConfig.formValuesPrefix}_{fieldNameFromPath}"
      ><f:translate key="LLL:EXT:formhandler/Resources/Private/Language/{langFile}:{fieldNameFromPath}" />
      <f:if condition="{formConfig.fieldsRequired.{fieldNameFromPath}} == true">
        <f:render partial="Required" />
      </f:if>
    </label>
    <div class="error">{fieldsError.{fieldName}}</div>
  </div>
</html>
