<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
  <f:layout name="Module" />

  <f:section name="Content">
    <ul class="pagination">
      <f:for each="{pagination.allPageNumbers}" as="page">
        <li class="page-item">
          <f:link.action arguments="{currentPageNumber:page}" class="page-link {f:if(condition:'{currentPageNumber}=={page}',then:'active')}"> {page} </f:link.action>
        </li>
      </f:for>
    </ul>

    <f:for each="{paginator.paginatedItems}" as="item"> {item} </f:for>
  </f:section>
</html>
